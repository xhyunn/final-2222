<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오감교차 교실 (Cross-Sense Classroom)</title>
    <link rel="stylesheet" href="style.css">
    <!-- D3.js v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <!-- Intro Section -->
    <section id="intro">
        <div class="intro-content">
            <h1>오감교차 교실<br><span
                    style="font-size: 0.5em; font-weight: 300; display: block; margin-top: 10px;">Cross-Sense
                    Classroom</span></h1>
            <div class="subtitle">
                <p class="ko" style="margin-bottom: 15px;">우리는 저마다 다른 감각의 비율로 세상을 기억합니다.<br>이곳은 그 감각의 패턴을 지도처럼 펼쳐보는
                    실험실입니다.</p>
                <p class="en" style="color: #666; font-size: 0.85em;">We remember the world through varying ratios of
                    our senses.<br>This is a laboratory where we map those sensory patterns.</p>
            </div>
            <button id="exploreBtn">
                감각 지도 탐험하기<br>
                <span style="font-size: 0.7em; font-weight: 300; text-transform: none;">Explore Sensory Map</span>
            </button>
        </div>
    </section>

    <!-- Map Container -->
    <div id="mapContainer">
        <svg id="map"></svg>

        <!-- Filter Bar -->
        <div id="filterBar" class="filter-bar">
            <div class="filter-title">Senses</div>
            <button class="filter-btn active" data-sense="sight" style="--btn-color: #E8C547">Sight</button>
            <button class="filter-btn active" data-sense="sound" style="--btn-color: #5A7EBF">Sound</button>
            <button class="filter-btn active" data-sense="touch" style="--btn-color: #D86C5B">Touch</button>
            <button class="filter-btn active" data-sense="smell" style="--btn-color: #7BA77B">Smell</button>
            <button class="filter-btn active" data-sense="taste" style="--btn-color: #B58CB5">Taste</button>
        </div>

        <!-- Map Controls -->
        <div class="map-controls">
            <button id="zoomIn" title="Zoom In">+</button>
            <button id="zoomOut" title="Zoom Out">-</button>
            <button id="resetView" title="Reset View">⟲</button>
        </div>

        <!-- Polaroid Tooltip (Hidden by default) -->
        <div id="polaroid" class="polaroid hidden">
            <div class="polaroid-inner">
                <div class="polaroid-front">
                    <div class="polaroid-image"></div>
                    <div class="polaroid-caption">Scene #<span id="sceneId"></span></div>
                </div>
                <div class="polaroid-back">
                    <div class="polaroid-back-content">
                        <h4>Sense Mix</h4>
                        <div id="polaroid-stats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Panel (Hidden by default) -->
    <aside id="sidePanel" class="hidden">
        <button id="closePanel">×</button>
        <div class="panel-content">
            <div id="panelImage" class="panel-image"></div>
            <h2 id="panelTitle">Scene Detail</h2>
            <div class="sense-bars">
                <!-- Bars will be populated by JS -->
            </div>
            <p id="panelDescription">이 장면은 시각적 요소가 강하게 느껴지는 순간입니다.</p>
        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
